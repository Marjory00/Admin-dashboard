<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">


    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="{{routes.DASHBOARD}}" routerLinkActive="active">
<mat-icon>text_fields</mat-icon>Dashboard</mat-list-item>

<mat-list-item routerLink="{{routes.LOGIN}}" routerLinkActive="active">
  <mat-icon>text_fields</mat-icon>Login</mat-list-item>

<mat-list-item routerLink="{{routes.NOTIFICATION}}" routerLinkActive="active">
  <mat-icon>notification_none</mat-icon>Notification</mat-list-item>

<mat-list-item routerLink="{{routes.TABLES}}" routerLinkActive="active">
  <mat-icon>border_all</mat-icon>Tables</mat-list-item>

 <mat-list-item routerLink="{{routes.USERPROFILE}}" routerLinkActive="active">
  <mat-icon>text_fields</mat-icon>User-Profile</mat-list-item>

  <mat-list-item (click)="openUiElements()">
<mat-icon>filter_none</mat-icon>UI Elements
  </mat-list-item>

  <div>
   <mat-list-item class="ui-element" routerLink="{{routes.UI_ELEMENTS_ICONS}}" routerLinkActive="active">
     <div class="circle"> </div>Icons
      </mat-list-item>

 <mat-list-item class="ui-element" routerLink="{{routes.UI_ELEMENTS_CHARTS}}" routerLinkActive="active">
    <div class="circle"></div>Charts
    </mat-list-item>

<mat-list-item class="ui-element" routerLink="{{routes.UI_ELEMENTS_MAP}}" routerLinkActive="active">
<div class="circle"></div>Map
</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin-dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
